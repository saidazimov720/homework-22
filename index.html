<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left">
            <img class="logo" src="./media/R.png" alt="Logo">
            <h2>New form</h2>
            <img src="./media/folder-closed-regular.svg" alt="Folder">
            <img src="./media/star-regular.svg" alt="Star">
            <span>All changes saved in disk</span>
        </div>
        <div class="right">
            <img src="./media/palette-solid.svg" alt="Palette">
            <img src="./media/eye-regular.svg" alt="Preview">
            <img src="./media/arrow-left-solid.svg" alt="Undo">
            <img src="./media/arrow-right-solid.svg" alt="Redo">
            <button>Send</button>
            <img src="./media/ellipsis-vertical-solid.svg" alt="More">
        </div>
    </header>
    <main>
        <div class="theme">
            <div class="color"></div>
            <input class="h1" type="text" placeholder="New form..">
            <input class="sub" type="text" placeholder="Subtitles">
        </div>
        <div class="add-button">
            <button id="add-form-btn">+</button>
        </div>
        <div class="form-container" id="form-container"></div>
    </main>
</body>
</html>
